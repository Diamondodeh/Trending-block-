        @keyframes shine {
            from { left: -100%; }
            to { left: 100%; }
        }
        .ad-shine {
            position: relative;
            overflow: hidden;
        }
        .ad-shine::after {
            content: '';
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(212, 175, 55, 0.1), transparent);
            animation: shine 3s infinite;
        }
